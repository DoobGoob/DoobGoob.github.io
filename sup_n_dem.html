<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel = "stylesheet">
    <script src = "sup_n_dem.js" defer></script>
</head>
<body>

    <!-- Navigation Bar-->
    <nav class = "navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class = "navbar-brand">MicroEconSolver</a>
        <button class = "navbar-toggler" data-toggle = "collapse" data-target="#navbarMenu">
            <span class = "navbar-toggler-icon"> </span>
        </button>
        <div class = "collapse navbar-collapse" id="navbarMenu">
            <ul class = "navbar-nav ml-auto">
                <li class = "new-item">
                    <a href="index.html" class = "nav-link">Home</a>
                </li>
                <li class = "new-item">
                    <a href="#" class = "nav-link">Calculator</a>
                </li>
                <li class = "new-item active">
                    <a href="sup_n_dem.html" class = "nav-link">Graph</a>
                </li>
                <li class = "new-item">
                    <a href="#" class = "nav-link">Other</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Graph-->
    <div class = "container">
        <!-- Row 1 Header-->
        <div class = "row justify-content-center my_row">
            <h1>Supply and Demand</h1>
        </div>
        <!-- Row 2 Graph and Options-->
        <div class = "row justify-content-center my_row">
            <div class = "col my_col">
                <center>
                    </html><canvas id="myCanvas" width="165" height="165" style="border:1px solid black"></canvas>
                </center>
            </div>
        </div>
        <div class = "row my_row">
            <div class = "col my_col">
                <label for = "ddSupply"> Supply Shifts:</label>
                <select id = "ddSupply">
                    <option value = "default">-- Select an Option --</option>
                    <option value = "option">Price of Resources</option>
                    <option value = "option">Number of Producers</option>
                    <option value = "option">Price of Related Goods</option>
                    <option value = "option">Income</option>
                    <option value = "option">Expectations</option>
                </select>
                <br>
                <label for = "ddDemand"> Demand Shift:</label>
                <select id = "ddDemand">
                    <option value = "default">-- Select an Option --</option>
                    <option value = "option">Tastes/Preferences</option>
                    <option value = "option">Number of Consumers</option>
                    <option value = "option">Price of Related Goods</option>
                    <option value = "option">Income</option>
                    <option value = "option">Expectations</option>
                </select>
            </div>
            <div class = "col my_col">
                <label for = "ddSupplyType">Type of Shift</label>
                <select id = "ddSupplyType">
                    <option value="default">-- Select an Option --</option>
                    <option value="inc"> Positive Shift</option>
                    <option value="dec">Negative Shift</option>
                </select>
                <br>
                <label for = "ddDemandType">Type of Shift</label>
                <select id = "ddDemandType">
                    <option value="default">-- Select an Option --</option>
                    <option value="inc"> Positive Shift</option>
                    <option value="dec">Negative Shift</option>
                </select>
                <br>
            </div>
        </div>
        <div class = "row align-items-center">
            <div class = "col-3">
                <input type="button" id="subButton" value="Submit" onclick="shiftSnD();" />
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
